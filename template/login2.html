<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Login Form</title>
</head>
<style>
nav{
    background-color: cadetblue;
    border: 2px solid white ;
}
h1{
    color: white;
    position: relative;
    left: 600px;
    font-size: 30px;
}
.p{
    position: relative;
    left: 500px;
    bottom: 700px;
    font-size: 28px;
    box-shadow: 0px 0px 10px gray;
    width: 400px;
    height: 300px;
    text-indent: 20px;
}
#c{
    font-size: 20px;
    position: relative;
    left: 100px;
    background-color: cadetblue;
}
</style>
<body>
    <nav>
        <h1>Hospital Login Form</h1>
    </nav>    
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoTO_IlzQUhjER_Cd1399o1B0MDDr7lGcbb7ypE97Vpix58KuYMX5m8OWMEZQBDQnWERI&usqp=CAU" height="800px" width="1500px">

    <form method="post" class="p" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit" id="c">
    </form>
    
</body>
</html>
